<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- <link rel="stylesheet for GOOGLE FONTS" href="##" /> -->

    <title>Project One</title>
  </head>

  <!-- Buttons
  <button class="button">Normal</button>
  <button class="button is-primary">Normal</button>
  <button class="button is-link">Normal</button>
  <button class="button is-info">Normal</button>
  <button class="button is-success">Normal</button>
  <button class="button is-warning">Normal</button>
  <button class="button is-danger">Normal</button> -->

  <!-- input fields -->

  <body>
    <!-- This is the top header or title space -->
    <div id="title-box" class="columns is-mobile is-centered">
      <div class="column is-half">
        <h1 id="title" class="title is-1">Project Name</h1>
        <p id="title-p" class="bd-notification is-primary"></p>
      </div>
    </div>
    <!-- This is the 4 columns for Trip name, field A, and field B, they will stack on mobile -->
    <div id="four-columns" class="columns is-desktop is-centered">
      <div id="name-box" class="column is-one-fifth">
        Trip Name<input
          id="name"
          class="input"
          type="text"
          placeholder="Starting location"
        /><button id="origin-button" class="button is-primary">Lock-in</button>
      </div>
      <!-- Field A input and button -->
      <div id="field-a-box" class="column is-two-fifths">
        Field A<input
          id="origin-field"
          class="input"
          type="text"
          placeholder="Starting location"
        /><button id="origin-button" class="button is-primary">Lock-in</button>
      </div>
      <!-- The below colum is simply empty space -->
      <div class="column w-5 p-3"></div>
      <!-- Field B input and button -->
      <div id="field-b-box" class="column is-two-fifths">
        Field B<input
          id="output-field"
          class="input"
          type="text"
          placeholder="Ending location"
        /><button id="ending-button" class="button is-primary">Lock-in</button>
      </div>
    </div>
    <!-- this is the results output space -->
    <div id="results-output" class="columns is-mobile is-centered is-centered">
      <div
        class="
          column
          is-three-quarters-mobile
          is-two-thirds-tablet
          is-half-desktop
          is-one-third-widescreen
          is-one-quarter-fullhd
        "
      >
        <p>This is the space for the output.</p>
      </div>
    </div>
    <!-- This is the bank pulling results from local storage of previous searches -->
    <div id="memory-container" class="columns is-mobile is-centered">
      <div
        id="memory-box"
        class="
          column
          is-three-quarters-mobile
          is-two-thirds-tablet
          is-half-desktop
          is-one-third-widescreen
          is-one-quarter-fullhd
        "
      >
        <p id="memoryp">This is the space for the last searched items.</p>
        <!-- This is the last searched items tagged span within the memory box -->
        <div id="last-searched-box" class="tags has-addons">
          <span class="tag is-danger"
            >Last searched item will go here! Must connect with a function that
            retrieves by the trip name</span
          >
          <a class="tag is-delete"></a>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
